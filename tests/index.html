<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">
</head>
<body>
<div id="qunit"></div>

<script>
    function count(obj) {
        var count = 0;
        for(var key in obj) {
            if (obj.hasOwnProperty(key)) {
                count++;
            }
        }

        return count;
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

<script src="../build/glue.js"></script>
<script src="../build/glue.plugin.widget.js"></script>

<script src="core/glue.js"></script>
<script src="core/Instance.js"></script>
<script src="core/Nexus.js"></script>
<script src="core/Listener.js"></script>
<script src="core/Observer.js"></script>


<script src="widget/mock/widget.js"></script>
<script src="widget/Widget.js"></script>


</body>
</html>
